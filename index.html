<head>

<style>
:root {
    /* Add these styles to your global stylesheet, which is used across all site pages. You only need to do this once. All elements in the library derive their variables and base styles from this central sheet, simplifying site-wide edits. For instance, if you want to modify how your h2's appear across the site, you just update it once in the global styles, and the changes apply everywhere. */
    --textLight: #782B42;
    --textLightest: #fff0e7;
    --textDark: #4B1C2C;
    --textButton: #fff9f0;
    --backgroundClear: #FFFFFF00; /* FFFFFF00 */
    --backgroundColor: #FFEAC952;
    --backgroundColorSolid: #f5dbc3;
    --backgroundopaque: #e0beb0;
    --backgroundButton: #22171b49;
    --outlineButton: #22131849;
    --outlineBrighter: #f89c9649;
    --shadowColor: #4A1B2B59;
    --outlineColor: #8b6166;
    --sidebarColor: #D7947B5E;
    --sidebarHighlight: #ECCCAF;
    --sidebarHighlightLess: #ecccaf7c;
    --Raspberry: #782B42;
    --textBrown: #66302c;
    /* 31px - 49px */
    --textsizeBig: clamp(1.9375rem, 3.9vw, 3.0625rem);
    --textsizeReg: 1rem;
    --sectionPadding: 0px;
}

body {
    margin: 0;
    padding: 0;
}
*, *:before, *:after {
    /* prevents padding from affecting height and width */
    box-sizing: border-box;
}
.cs-title {
    font-size: var(--textsizeBig);
    font-weight: 900;
    line-height: 1.2em;
    text-align: inherit;
    max-width: 43.75rem;
    margin: 0 0 1rem 0;
    color: var(--textLight);
    position: relative;
}
.cs-text {
    font-size: var(--textsizeReg);
    line-height: 1.5em;
    text-align: inherit;
    width: 100%;
    max-width: 40.625rem;
    margin: 0;
    color: var(--textDark);
}
/* Mobile - 360px */
@media only screen and (min-width: 0rem) {
  #gallery {
    padding: var(--sectionPadding);
    background-color: var(--backgroundClear);
    /* stops the cs-graphics from causing an overflow */
    overflow: scroll;
    position: relative;
    height: 100%;
  }
  #gallery .cs-container {
    width: 100%;
    max-width: 100%;
    margin: auto;
    display: flex;
    flex-direction: column;
    position: relative;
    height: 100%;
  }
  #gallery .cs-content {
    text-align: center;
    width: 100%;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    z-index: 1;
  }
  #gallery .cs-title {
    max-width: 25ch;
    margin: 0;
  }
  #gallery .cs-button-solid {
    font-size: 1rem;
    font-weight: 700;
    font-family: 'Playpen Sans';
    /* 46px - 56px */
    line-height: clamp(2.875em, 5.5vw, 3.5em);
    text-align: center;
    text-decoration: none;
    min-width: 9.375rem;
    margin: 0;
    /* prevents padding from adding to the width */
    box-sizing: border-box;
    padding: 0 1.5rem;
    background-color: var(--backgroundColor);
    overflow: hidden;
    color: #fff;
    border: none;
    border-radius: 0.25rem;
    display: inline-block;
    position: relative;
    z-index: 1;
    transition: color 0.3s;
  }
  #gallery .cs-button-solid:before {
    content: "";
    width: 0;
    height: 100%;
    background: #000;
    opacity: 1;
    position: absolute;
    top: 0;
    left: 0;
    z-index: -1;
    transition: width 0.3s;
  }
  #gallery .cs-button-solid:hover {
    color: #fff;
  }
  #gallery .cs-button-solid:hover:before {
    width: 100%;
  }
  #gallery .cs-gallery {
    width: 100%;
    /* display: grid;*/
    grid-auto-flow: row;
    /* FULL PAGE GUTTERS */
    gap: 0;
    z-index: 1;
    max-width: 100%;
    padding-right: 100;
  }

/* GUY I LIKE */
    #gallery .cs-item {
        background-color: none;
        justify-content: center;
        display:inline-grid;
        aspect-ratio: 1;
        width: 100%;
        max-width: 300px;
        margin: -3;
        margin-top: -5;
    }

  #gallery .cs-picture-group {
    overflow: hidden;
    position: relative;
    aspect-ratio: 1;
    height: 100%;
    width: 100%;
  }
  #gallery .cs-picture {
    display: block;
  }
  #gallery .cs-picture img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: absolute;
    top: 0;
    left: 0;
  }
}
/* Tablet - 600px */
@media only screen and (min-width: 37.5rem) {
  #gallery .cs-content {
    text-align: left;
    flex-direction: row;
    justify-content: space-between;
    align-items: flex-end;
  }
  #gallery .cs-gallery {
    grid-template-columns: repeat(2, 1fr);
  }

}
/* Desktop - 1600px */
@media only screen and (min-width: 100rem) {

}

* {box-sizing: border-box}
body {font-family: "Playpen Sans";}

/* Style the tab */
.tab {
  float: left;
  border: 1px solid var(--textDark);
  background-color: var(--sidebarColor);
  width: 100px;
  height: 100%;
  position: fixed;
  top: 0;
  z-index: 1;
}

/* Style the buttons inside the tab */
.tab button {
  display: block;
  background-color: inherit;
  color: var(--textDark);
  padding: 10px 0px;
  width: 100%;
  border: none;
  outline: none;
  text-align: center;
  cursor: pointer;
  transition: 0.3s;
  font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: var(--sidebarHighlightLess);
}

/* Create an active/current "tab button" class */
.tab button.active {
  background-color: var(--sidebarHighlight);
}

/* Style the tab content */
.tabcontent {
  float: left;
  padding: 0px 0px;
  width: 100%;
  border-left: none;
  margin-left: 100px;
  max-width: 100%;
  width: 100%;
}
</style>
</head>
